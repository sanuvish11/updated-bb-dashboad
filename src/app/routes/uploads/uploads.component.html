<div class="col-10">
    <div class="messageBox" *ngIf="showMessageBox" [ngStyle]="{'background-color':bgColor}">
        <p>{{message}} </p>
    </div>

    <div class="tab">
        <button class="tablinks" (click)="openCity('uploadPdf')">upload Pdf</button>
        <button class="tablinks" (click)="openCity('uploadMP3')">upload MP3</button>
     
      </div>
      
      <div *ngIf="uploadPdfTab" class="tabcontent">
        <h3>Upload pdf</h3>
        <div>
            <label for="select testament">select bible version</label>
            <select [(ngModel)]="SelectedVersion">
                <!-- <option selected="true" disabled="disabled">select testament</option> -->
                <option value="ESV">ESV</option>
                <option value="NASB">NASB</option>
                <option value="NIV">NIV</option>
            </select>
        </div>
        <div>
            <label for="select testament">select testament</label>
            <select [(ngModel)]="SelectedTestament" value="{{SelectedTestament}}" (change)="getbiblebooks()">
                <!-- <option selected="true" disabled="disabled">select testament</option> -->
                <option value="OT">OT</option>
                <option value="NT">NT</option>
            </select>
        </div>
        <div>
            <label for="select book">select book</label>
            <select [(ngModel)]="book"  (change)="SelectedBookChapters()">
                <!-- <option selected="true" disabled="disabled">select testament</option> -->
                <option [value]="book.BOOK_ABBR" *ngFor="let book of allbibleBooks"> {{book.BOOK}}</option>
                <!-- <option value="NT">NT</option> -->
            </select>
        </div>
        <div>
            <label for="select chapter">select chapter</label>
            <select [(ngModel)]="chapter">
                <!-- <option selected="true" disabled="disabled">select testament</option> -->
                <option [value]="chap" *ngFor="let chap of chaptersInBook"> {{chap}}</option>
                <!-- <option value="NT">NT</option> -->
            </select>
        </div>
        <div>
            <label for="select chapter">select file</label>
            <input type="file" (change)="fileChange($event)" placeholder="Upload file" accept=".pdf,.doc,.docx">

        </div>
        <div>
            <label for="select chapter">pdf Label to display</label>
           <input type="text" [(ngModel)]="pdfLabel">

        </div>
<button (click)="Save('pdf')">save </button>
      </div>
      
      <div *ngIf="uploadMP3Tab" class="tabcontent">
        <h3>Upload mp3</h3>
        <div>
            <label for="select testament">select bible version</label>
            <select [(ngModel)]="SelectedVersion">
                <!-- <option selected="true" disabled="disabled">select testament</option> -->
                <option value="ESV">ESV</option>
                <option value="NASB">NASB</option>
                <option value="NIV">NIV</option>
            </select>
        </div>
        <div>
            <label for="select testament">select testament</label>
            <select [(ngModel)]="SelectedTestament" value="{{SelectedTestament}}" (change)="getbiblebooks()">
                <!-- <option selected="true" disabled="disabled">select testament</option> -->
                <option value="OT">OT</option>
                <option value="NT">NT</option>
            </select>
        </div>
        <div>
            <label for="select book">select book</label>
            <select [(ngModel)]="book"  (change)="SelectedBookChapters()">
                <!-- <option selected="true" disabled="disabled">select testament</option> -->
                <option [value]="book.BOOK_ABBR" *ngFor="let book of allbibleBooks"> {{book.BOOK}}</option>
                <!-- <option value="NT">NT</option> -->
            </select>
        </div>
        <div>
            <label for="select chapter">select chapter</label>
            <select [(ngModel)]="chapter">
                <!-- <option selected="true" disabled="disabled">select testament</option> -->
                <option [value]="chap" *ngFor="let chap of chaptersInBook"> {{chap}}</option>
                <!-- <option value="NT">NT</option> -->
            </select>
        </div>
        <div>
            <label for="select chapter">select file</label>
            <input type="file" (change)="fileChange($event)" placeholder="Upload file" accept="mp3">

        </div>
        <div>
            <label for="select chapter">mp3 Label to display</label>
           <input type="text" [(ngModel)]="pdfLabel">

        </div>
<button (click)="Save('mp3')">save </button>
        
      </div>
